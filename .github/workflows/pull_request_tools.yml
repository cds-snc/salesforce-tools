name: Lint, format and test tools
on:
  workflow_dispatch:
  pull_request:
    paths:
      - "tools/**"
      - ".github/workflows/pull_request_tools.yml"

jobs:
  tools-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tool:
          - notify-service-user-sync
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - uses: dorny/paths-filter@7267a8516b6f92bdb098633497bad573efdbf271 # v2.12.0
        id: changes
        with:
          filters: |
            tool:
              - 'tools/${{ matrix.tool }}/**'
              - '.github/workflows/pull_request_tools.yml'

      - name: Setup python
        if: steps.changes.outputs.tool == 'true'
        uses: actions/setup-python@3605726ffa6ef7750b99ff496e5b88248b414e26 # v4.9.0
        with:
          python-version: "3.13"

      - name: Install tool dependencies
        if: steps.changes.outputs.tool == 'true'
        working-directory: tools/${{ matrix.tool }}
        run: make install

      - name: Lint
        if: steps.changes.outputs.tool == 'true'
        working-directory: tools/${{ matrix.tool }}
        run: make lint

      - name: Format
        if: steps.changes.outputs.tool == 'true'
        working-directory: tools/${{ matrix.tool }}
        run: make ARGS=--check fmt

      - name: Test
        if: steps.changes.outputs.tool == 'true'
        working-directory: tools/${{ matrix.tool }}
        run: make test        
